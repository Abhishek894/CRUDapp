<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Customer Details</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        
      </ul>
        <ul class="nav navbar-nav navbar-right">
			<li><a a class="nav-link text-white" href="/logout">Logout</a></li>
		</ul>
     
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-dark">Add Customer Details</h4>

						<form th:action="@{/register}"th:object="${cust}" method="post">
						   

					<div class="form-group">
								<label>First Name</label> <input type="text"
									class="form-control" name="first_name">
							</div>
					<div class="form-group">
								<label>Last Name</label> <input type="text"
									class="form-control" name="last_name">
							</div>
							
					<div class="form-group">
								<label>Street</label> <input type="text"
									class="form-control" name="street">
							</div>

					<div class="form-group">
								<label>Address</label> <input type="text"
									class="form-control" name="address">
							</div>
					<div class="form-group">
								<label>City</label> <input type="text"
									class="form-control" name="city">
							</div>
						<div class="form-group">
								<label>State</label> <input type="text"
									class="form-control" name="state">
							</div>
					<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email">
							</div>


							<div class="form-group">
								<label>Enter Phone No</label> <input type="number"
									class="form-control" name="phno">
							</div>
							

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
