<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Customer Details</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item active"> <a class="nav-link text-white" href="addcust">Add
						Customer</a></li>
    
      </ul>
      <ul class="nav navbar-nav navbar-right">
			<li><a a class="nav-link text-white" href="/logout">Logout</a></li>
		</ul>
     
    </div>
  </div>
</nav>

<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>





   <div class="container my-5"></div>
	<table class="table">
  <thead>
    <tr >
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
       <th scope="col">Street</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${cust}">
      <th th:text="${c.id}">1</th>
      <td th:text="${c.first_name}"></td>
      <td th:text="${c.last_name}"></td>
      <td th:text="${c.street}"></td>
      <td th:text="${c.address}"></td>
      <td th:text="${c.city}"></td>
      <td th:text="${c.state}"></td>
      <td th:text="${c.email}"></td>
      <td th:text="${c.phno}"></td>
   
      <td><a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${c.id})}">Edit</a> <a
						class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${c.id})}">Delete</a></td>
      
    
    </tr>
    
  </tbody>
</table>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
